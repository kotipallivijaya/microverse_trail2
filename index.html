<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        src="https://www.designmantic.com/logo-images/3439.png?company=Company+Name&slogan=&verify=1"
        id="header-img"
        height="60px"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#nav-link1">How it works</a>
        <a class="nav-link" href="#nav-link2">Features</a>
        <a class="nav-link" href="#nav-link3">Subscribe</a>
      </nav>
    </header>
    <div id="container">
      <section id="nav-link1">
        <h3>How it works</h3>
        <iframe
          width="560"
          height="315"
          id="video"
          src="https://www.youtube.com/embed/BBZ6WAg4Mbk"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <br />
      
      <br />
      <section id="nav-link3">
        <h3>Features</h3>
        <p>Hello this is our product</p>
        <p>It can be used as a template</p>
      </section>
      <section id="nav-link2">
        <h3>Subscribe</h3>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input id="email" type="email" name="email" placeholder="Enter email" />
          <input type="submit" id="submit" value="submit"></input>
        </form>
      </section>
      <br />
    </div>
    

    <script src="js/index.js"></script>
  </body>
</html>
