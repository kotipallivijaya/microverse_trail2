<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        src="https://www.designmantic.com/logo-images/3439.png?company=Company+Name&slogan=&verify=1"
        id="header-img"
        width="150px"
        height="200px"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#nav-link1">link1</a>
        <a class="nav-link" href="#nav-link2">link2</a>
        <a class="nav-link" href="#nav-link3">link3</a>
      </nav>
    </header>
    <section id="nav-link1">
      <iframe
        width="560"
        height="315"
        id="video"
        src="https://www.youtube.com/embed/BBZ6WAg4Mbk"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <br />
    <section id="nav-link2">
      <form id="form">
        <input id="email" type="email" name="email" placeholder="Enter email" />
      </form>
    </section>
    <br />
    <section id="nav-link3">section 3</section>
    <br />

    <script src="js/index.js"></script>
  </body>
</html>
